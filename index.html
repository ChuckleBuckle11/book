<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="library">
            <div class="library-header">
                <div class="table-header" id="id">ID</div>
                <div class="table-header" id="author">Author</div>
                <div class="table-header" id="title">Title</div>
                <div class="table-header" id="year">Year</div>
                <div class="table-header" id="pages">#Pages</div>
                <div class="table-header" id="read">Read?</div>
            </div>
            <!-- new books are added as rows here -->
        </div>
    </div>

    <!-- Form -->
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container" id="form">
     
          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Author" name="author" required>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Title" name="title" required>

          <label for="year"><b>Year</b></label>
          <input type="number" placeholder="Year" name="year" required>

          <label for="Pages"><b>Pages</b></label>
          <input type="number" placeholder="Pages" name="Pages" required>

          <label for="read"><b>Read?</b></label>
          <input type="text" placeholder="Read?" name="read" required>
        
          <button type="button" id="submitButton">Submit New Book</button>
        </form>
        
      </div>
    
</body>
</html>
